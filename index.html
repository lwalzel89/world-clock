<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Lisa Walzel</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="auckland">Auckland</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">15th August 2023</div>
        </div>
        <div class="time">1:53 <small>PM</small></div>
      </div>
    </div>
    <footer>
      This project was coded 👩🏻‍💻 by <strong>Lisa Walzel</strong> and is
      <a href="https://github.com/lwalzel89/world-clock" target="_blank">
        open-sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
